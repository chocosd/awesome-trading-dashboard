<section class="markets">
  <header class="header">
    <input type="search" placeholder="Search markets..." />
  </header>
  <div class="grid">
    <div class="watchlist">
      <app-watchlist (selectSymbol)="select($event)" />
    </div>
    <div class="chart">
      @if (!selected()) {
      <div>Select a symbol</div>
      } @else {
      <h3>{{ selected() }} â€” Last 7 days</h3>
      <pre>{{ series() | json }}</pre>
      }
    </div>
    <aside class="right-panel">
      @if (!selected()) {
      <div>Select a symbol</div>
      } @else {
      <h3>Trade {{ selected() }}</h3>
      <button class="btn btn-primary">Mock Buy</button>
      <button class="btn btn-outline">Mock Sell</button>
      }
    </aside>
    <div class="trades">
      <h3>Past Trades</h3>
      <pre>{{ (series() | json) }}</pre>
    </div>
  </div>
</section>
