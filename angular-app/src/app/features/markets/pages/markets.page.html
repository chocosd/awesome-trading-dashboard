<section class="markets">
  <header class="header">
    <input type="search" placeholder="Search markets..." />
  </header>
  <div class="grid">
    <div class="watchlist">
      <app-watchlist (selectSymbol)="select($event)" />
    </div>
    <div class="chart">
      <app-market-chart [marketData]="series()" [portfolio]="portfolio()" />
    </div>
    <aside class="right-panel">
      <app-trade-panel [selected]="selected()" [quote]="quote()" />
    </aside>
    <div class="trades">
      <h3>Past Trades</h3>
      <pre>{{ (series() | json) }}</pre>
    </div>
  </div>
</section>
